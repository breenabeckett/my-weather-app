<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Breena Weather</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/290bbb12e6.js"
      crossorigin="anonymous"
    ></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    
      <h1>Weather Forecast</h1>
       <div id="date">Date</div>
    <form 
      class="search-form"
      id="search-form" 
      action="type">
    What city are you in?
      <input 
        type="Search" 
        placeholder="Enter city" 
        autocomplete="off"
        autofocus="on"
        id="city-input"
        />
      <input 
      type="submit" 
      value="Search"
      />
      <button class="btn btn-success" id="current-location-button">
        Current Location
      </button>
<br />
      
       
         
         <h3 id="city">
         </h3>
         <p>
           <span class="temperature" id="temperature"></span>
           <span class="units">°C</span></p>
         <p>
           Precipitation: <span id="precipitation">0</span>
          <br />
          Humidity: <span id="humidity"></span>%
          <br />
          Wind: <span id="wind"></span>km/h
        <br />
          Description: <span id="description"></span>
        </p>
         <p>The forecast next week :</p>
      <div class="row">
        <div class="col-2 weekday">
          <div class="card" style="width: 7rem">
            <div class="card-body">
              <h5 class="card-title day">MON</h5>
              <h6 class="card-subtitle mb-2 text-muted">80°F | 47°F</h6>
              <p class="card-text">
                <i class="fas fa-cloud-sun-rain weather-pic"></i>
              </p>
            </div>
          </div>
        </div>

        <div class="col-2 weekday">
          <div class="card" style="width: 7rem">
            <div class="card-body">
              <h5 class="card-title day">TUE</h5>
              <h6 class="card-subtitle mb-2 text-muted">82°F | 47°F</h6>
              <p class="card-text">
                <i class="fas fa-cloud-sun weather-pic"></i>
              </p>
            </div>
          </div>
        </div>

        <div class="col-2 weekday">
          <div class="card" style="width: 7rem">
            <div class="card-body">
              <h5 class="card-title day">WED</h5>
              <h6 class="card-subtitle mb-2 text-muted">79°F | 44°F</h6>
              <p class="card-text">
                <i class="fas fa-cloud-sun-rain weather-pic"></i>
              </p>
            </div>
          </div>
        </div>

        <div class="col-2 weekday">
          <div class="card" style="width: 7rem">
            <div class="card-body">
              <h5 class="card-title day">THU</h5>
              <h6 class="card-subtitle mb-2 text-muted">77°F | 40°F</h6>
              <p class="card-text">
                <i class="fas fa-sun weather-pic"></i>
              </p>
            </div>
          </div>
        </div>

        <div class="col-2 weekday">
          <div class="card" style="width: 7rem">
            <div class="card-body">
              <h5 class="card-title day">FRI</h5>
              <h6 class="card-subtitle mb-2 text-muted">73°F | 43°F</h6>
              <p class="card-text">
                <i class="fas fa-cloud-sun weather-pic"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col-2 weekday">
          <div class="card" style="width: 7rem">
            <div class="card-body">
              <h5 class="card-title day">SAT</h5>
              <h6 class="card-subtitle mb-2 text-muted">73°F | 43°F</h6>
              <p class="card-text">
                <i class="fas fa-cloud-sun weather-pic"></i>
              </p>
            </div>
          </div>
        </div>

    </div>
    
    <script src="src/index.js">
    </script>
  </body>
</html>
